<section>
  <h1>Contact us</h1>
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
      <label> 
        Name:
      <input type="text" formControlName="name">
        <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
          <div *ngIf="messageForm.controls.name.errors.required">Your name is required</div>
        </div>
       </label>

       <label>
         Lastname:
         <input type="text" formControlName="lastname">
         <div *ngIf="submitted && messageForm.controls.lastname.errors" class="error">
           <div *ngIf="messageForm.controls.lastname.errors.required">Your lastname is required</div>
         </div>
       </label>
       
       <label>
         Telephone:
         <input type="text" formControlName="phone">
         <div *ngIf="submitted && messageForm.controls.phone.errors" class="error">
           <div *ngIf="messageForm.controls.phone.errors">Your Telephone number is required</div>
         </div>
       </label>
   
       <label>
         Email:
         <input type="email" formControlName="email">
         <div *ngIf="submitted && messageForm.controls.email.errors" class="error">
           <div *ngIf="messageForm.controls.email.errors">Your email is required</div>
         </div>
       </label>

    <input type="submit" value="Send message" class="cta">
    <h5 *ngIf="success">Form is valid!</h5>
  </form>
</section>
<app-footer></app-footer>
